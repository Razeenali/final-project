<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Results Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Results Page</h1>
            <div id="results_container" style="background-color:#ffb3ab;">
                <div class="row">
                    {%for dish in info%}
                        <div class="col-sm-3" style = "border: 5px solid black;">
                            <p> Title: {{dish['title']}} </p>
                            <p>Time to prep: {{dish['readyInMinutes']}} minutes</p>
                            <p>Number of servings: {{dish['servings']}}</p>
                            <!-- {{dish['sourceUrl']}} -->
                        </div>
                    {%endfor%}
                </div>
            </div>
            <hr/>
        </div>
    </body>
</html>
