<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Recipes Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel = "stylesheet" href = "../static/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div>
                <h1>Recipes Page</h1>
            </div>
            <div>
                <div class="row">
                    {%for dish in list_dishes%}
                        <div class="col-sm-3">
                            
                            <p>ID: {{dish['id']}}</p>
                            <p>Dish: {{dish['title']}}</p>
                            <p>Prep Time: {{dish['readyInMinutes']}} minutes</p>
                            <p>Number of Servings: {{dish['servings']}}</p>
                            <a href = "{{dish['sourceUrl']}}">Click here to learn more</a>
                            </br>
                            <img src = "https://spoonacular.com/recipeImages/{{dish['image']}}" width="100%" alt = "image of {{dish['title']}}">
                        </div>
                    {%endfor%}
                </div>
            </div>
            <hr/>
        </div>
    </body>
</html>
